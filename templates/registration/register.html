{% load static %}
<head>
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <title>Signup</title>

</head>

</head>


<body>
<div class="d-flex justify-content-center mt-5" dir="rtl">
    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
        <form action="#" method="POST">
            {% csrf_token %}
            <h1 class="text-center">ثبت نام</h1>
            <div class="form-group">
                <label for="username" class="m-2">نام کاربری</label>
                <input type="text" class="form-control" id="username" placeholder="#" name='username'>
            </div>
            <div class="form-group">
                <label for="email" class="m-2">ایمیل:</label>
                <input type="email" class="form-control" id="email" placeholder="...@example" name='email'>
            </div>
            <div class="form-group">
                <label for="password" class="m-2">رمز عبور:</label>
                <input type="password" class="form-control" id="password" placeholder="" name='password'>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <div class="mt-2">
                    <a class="text-decoration-none" href="{% url 'password_reset' %}">فراموشی رمز عبور</a>
                </div>
            </div>
            <button type="submit">Signup</button>

        </form>
    </div>
</div>


<!-- jQuery first, then Bootstrap JS. -->
<script src="{% static '/js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}" crossorigin="anonymous"></script>

</body>
